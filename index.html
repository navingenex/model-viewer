<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; codelab</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="demo-styles.css">
     <!-- 🚨 REQUIRED: Web Components polyfill to support Edge and Firefox < 63 -->
     <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>

     <!-- 💁 OPTIONAL: Intersection Observer polyfill for better performance in Safari and IE11 -->
     <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>
 
     <!-- 💁 OPTIONAL: Resize Observer polyfill improves resize behavior in non-Chrome browsers -->
     <script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.js"></script>
  </head> 
<body>
  <model-viewer background-color="#70BCD1" auto-rotate camera-controls src="third_party/DamagedHelmet/DamagedHelmet.gltf"
  shadow-intensity="1"  stage-light-intensity="3" environment-intensity="2" ar camera-orbit="-20deg 75deg 1m"    alt="A 3D model of an astronaut" environment-image="third_party/hdrihaven/studio_small_07_1k.hdr">
</model-viewer>
<script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">
</script>

<!-- Loads <model-viewer> for old browsers like IE11: -->
<script nomodule
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
</script>
</body>
</html>
